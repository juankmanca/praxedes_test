<div class="content">
  <div class="header">
    <h1>Personajes Favoritos</h1>
  </div>
  <div class="grid" *ngIf="personajes.length">
    <div class="col" *ngFor="let personaje of personajes">
      <mat-card class="example-card">
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>{{personaje.name}}</mat-card-title>
          <mat-card-subtitle> <b>Creado: </b> {{personaje.created | date}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="personaje.image">
        <mat-card-content class="card-content">
          <div>
            <b>genero</b>
            <p>{{personaje.gender}}</p>
          </div>
          <div>
            <b>especie</b>
            <p>{{personaje.species}}</p>
          </div>
          <div>
            <b>estatus</b>
            <p>{{personaje.status}}</p>
          </div>
        </mat-card-content>
        <mat-card-actions align="end">
          <i (click)="quitarFavorito(personaje.id)" class="fas fa-heart text-danger"></i>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div *ngIf="!personajes.length">
    <h2 class="mt-2 ms-3">Â¡AÃºn no tienes personajes favoritos!</h2>
  </div>
</div>
