
<div class="header">
  <h1>Episodios</h1>
</div>
<div class="table">
  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

          <!-- Position Column -->
          <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="episode">
              <th mat-header-cell *matHeaderCellDef> Episodio </th>
              <td mat-cell *matCellDef="let element"> {{element.episode}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="created">
              <th mat-header-cell *matHeaderCellDef> Creado </th>
              <td mat-cell *matCellDef="let element"> {{element.created |  date}} </td>
          </ng-container>
          
          <ng-container matColumnDef="characters">
              <th mat-header-cell *matHeaderCellDef> Personajes </th>
              <td mat-cell *matCellDef="let element"> 
                  <a [href]="'home/episode/' + element.id"> Personajes</a>    
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" 
      aria-label="Select page of periodic elements">
      </mat-paginator>
  </div>
</div>
